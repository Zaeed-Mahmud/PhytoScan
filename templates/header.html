{%load static%}
<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>PhytoScan</title>

	<link rel="stylesheet" href="{% static 'css/animate.css' %}">
	<link rel="stylesheet" href="{% static 'css/bootstrap.css' %}">
	<link rel="stylesheet" href="{% static 'css/style.css' %}">
	<link rel="stylesheet" href="{% static 'css/responsive.css' %}">
	<link rel="stylesheet" href="{% static 'css/color/color.css' %}">
	<link 
	     rel="shortcut icon"
	     type="image/x-icon"
	     href="{% static 'images/phytoicon.png' %}"/>
	
</head>


<body>
	<div id="pre-loader" class="loader-container">
		<div class="loader">
			<div></div>
			<div></div>
		</div>
	</div>
	<div id="wrapper">
		<header style="background-color: rgb(233, 233, 233);" id="header" class="sticky-header">
			<div class="max-container">
				<strong class="logo">
					<a href="#">
						<i class="icon"><img src="{% static 'images/phytoicon.svg' %}" alt=""></i>
					
						<span class="img">
							<img src="{% static 'images/phytoscan.svg' %}" alt="PHYTO">
						</span>
					</a> 
				</strong>
				<div class="align-right">
					<nav class="navbar navbar-default">
						<div class="container-fluid">
							<div class="navbar-header">
								<button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
								<span class="sr-only">Toggle navigation</span>
								</button>
							</div>
							<div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
								<ul class="nav navbar-nav">
									<li class="dropdown">
										<a href="/index" role="button" aria-haspopup="true" aria-expanded="false">home </a>										
									</li>
								
																
									<li><a href="/upload">predict disease</a></li>
									<li><a href="#INSTRUCTION">instruction</a></li>
									<li><a href="#about">about</a></li>
									
								</ul>
							</div>
						</div>
					</nav>				
				</div>
			</div>
		</header>										
	<span id="back-top" class="fa fa-arrow-up"></span>
	<script src="{% static 'js/jquery.js' %}"></script>
	<script type="text/javascript" src="{% static 'js/plugins.js' %}"></script>
	<script type="text/javascript" src="{% static 'js/functions.js' %}"></script>
	<script type="text/javascript">
		jQuery(document).ready(function(){
			jQuery('#main-slider').slick({
				adaptiveHeight: true,
				autoplay: true,
				arrows: false,
				speed: 800,
				dots: true,
				fade: true
			});			
		});
		if (navigator.userAgent.match(/IEMobile\/10\.0/)) {
			var msViewportStyle = document.createElement('style')
			msViewportStyle.appendChild(
			document.createTextNode(
			'@-ms-viewport{width:auto!important}'
			)
		)
			document.querySelector('head').appendChild(msViewportStyle)
		}
	</script>
</body>
</html>
